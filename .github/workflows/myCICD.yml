name: myCICD
run-name: ${{ github.actor }} is freaking out on Github Actions
on: [push]
jobs:
  build-projet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to build your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'zulu'

      - name: Build projet
        run: mvn -B verify

      - run: echo "This job's status is ${{ job.status }}"

      - name: Charging artefact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*.jar
          retention-days: 1

  Discord:
    name: Discord
    runs-on: ubuntu-latest
    needs: build-projet

    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          title: 'üõ†Ô∏è Build ${{ job.status }}'
          description: |
            üì¶ Projet compil√© depuis `${{ github.repository }}` par `${{ github.actor }}` !!
            üîÅ Commit: `${{ github.sha }}`
            üåø Branch: `${{ github.ref_name }}`
          color: ${{ job.status == 'success' && '0x00FF00' || '0xFF0000' }}
          username: 'CI/CD Notifier'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          
  Teams:
    name: Microsoft Teams
    runs-on: ubuntu-latest
    needs: build-projet
    if: always()

    steps:
      - name: Send Teams notification
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "summary": "CI/CD Notification",
            "themeColor": "${{ job.status == 'success' && '00FF00' || 'FF0000' }}",
            "title": "üöÄ Build Status: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}",
            "sections": [
              {
                "activityTitle": "**CI/CD Build Summary**",
                "facts": [
                  {
                    "name": "Repository:",
                    "value": "${{ github.repository }}"
                  },
                  {
                    "name": "Branch:",
                    "value": "${{ github.ref_name }}"
                  },
                  {
                    "name": "Commit SHA:",
                    "value": "${{ github.sha }}"
                  },
                  {
                    "name": "Author:",
                    "value": "${{ github.actor }}"
                  }
                ],
                "markdown": true
              }
            ],
            "potentialAction": [
              {
                "@type": "OpenUri",
                "name": "üîç View Commit",
                "targets": [
                  { "os": "default", "uri": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}" }
                ]
              }
            ]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}
