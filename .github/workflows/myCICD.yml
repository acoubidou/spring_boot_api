name: myCICD
run-name: ${{ github.actor }} is freaking out on Github Actions
on: [push]
jobs:
  build-projet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to build your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'zulu'

      - name: Build projet
        run: mvn -B verify

      - run: echo "This job's status is ${{ job.status }}"

      - name: Charging artefact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*.jar
          retention-days: 1

      - name: Send SMS with Twilio
        run: |
          curl -X POST https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_ACCOUNT_SID }}/Messages.json \
          --data-urlencode "To=${{ secrets.TO_PHONE_NUMBER }}" \
          --data-urlencode "From=${{ secrets.TWILIO_PHONE_NUMBER }}" \
          --data-urlencode "Body=Build Status: ${{ job.status }} - Commit: ${{ github.sha }} - Branch: ${{ github.ref_name }}" \
          -u ${{ secrets.TWILIO_ACCOUNT_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}

  Discord:
    name: Discord
    runs-on: ubuntu-latest
    needs: build-projet

    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          title: 'üõ†Ô∏è Build ${{ job.status }}'
          description: |
            üì¶ Projet compil√© depuis `${{ github.repository }}` par `${{ github.actor }}` !!
            üîÅ Commit: `${{ github.sha }}`
            üåø Branch: `${{ github.ref_name }}`
          color: ${{ job.status == 'success' && '0x00FF00' || '0xFF0000' }}
          username: 'CI/CD Notifier'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          
