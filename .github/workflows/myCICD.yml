name: myCICD
run-name: ${{ github.actor }} is freaking out on Github Actions
on: [push]
jobs:
  build-projet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to build your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'zulu'

      - name: Build projet
        run: mvn -B verify

      - run: echo "This job's status is ${{ job.status }}"

      - name: Charging artefact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*.jar
          retention-days: 1

  Discord:
    name: Discord
    runs-on: ubuntu-latest
    needs: build-projet

    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          description: 'The project has been deployed'
